<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #ff5722;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        h2 {
            color: #ff5722;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>Delicious Food</header>
    <div class="container">
        <h2>Pizza</h2>
        <img src="pizza.jpg" alt="Delicious pizza">
        <p>A tasty and cheesy pizza loaded with fresh toppings.</p>
    </div>
    <div class="container">
        <h2>Burger</h2>
        <img src="burger.jpg" alt="Tasty burger">
        <p>A juicy burger with fresh lettuce, tomato, and cheese.</p>
    </div>
</body>
</html>
